<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kemne jabo! About</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/cde6add5aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar" id="bg-dark">
        <a href="/"><img src="{{ url_for('static', filename='image5.png') }}" alt="logo" height="100px" class="logo"></a>
        <nav id="bottom">
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a class="current" href="/faq">FAQ</a></li>
                <li><a href="/contact">Contact us</a></li>
                <li><a href="/signup">Sign up</a></li>
                <li><a href="/login">Log in</a></li>
            </ul>
        </nav>
    </div>
    <div id="faq-bg">
        <div>
            <h1>FAQs</h1>
            <br>
            <div class="faq-box">
                {% for inf in info %}
                    <details>
                    <summary> {{ inf['message'] }} </summary>
                    <p>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {{ inf['feedback'] }}
                    </p>
                    </details>
                <br>
                {% endfor %}
            </div>
        </div>
    </div>

    </div>
</body>

<footer id="main-footer">
    <p>kemne jabo! &copy; 2021 All rights reserved</p>
</footer>


</html>
